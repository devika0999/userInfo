<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xx-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xx-12">
                    <app-navbar></app-navbar>
                </div>
                <div *ngFor="let i of userData.data"class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">

                    <div class="card" >
                        <img src="{{i.avatar}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.first_name}} {{i.last_name}}</h5>
                          <p class="card-text">{{i.email}}</p>
                         
                        </div>
                      </div>
                </div>
            </div>

        </div>
    </div>
</div>
